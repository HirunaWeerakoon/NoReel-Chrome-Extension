<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 200px;
            padding: 15px;
            font-family: sans-serif;
            text-align: center;
        }
        .switch-container {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /* Simple CSS for a status indicator */
        #status {
            font-weight: bold;
            color: green;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<h3>Focus Mode</h3>
<div class="switch-container">
    <span>Blocking:</span>
    <span id="status">ON</span>
</div>
<br>
<button id="toggleBtn">Turn OFF</button>

<script src="popup.js"></script>
</body>
</html>
